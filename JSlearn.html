    <!-- Image work -->
    <script>
      let bannerShot = document.getElementById("banner");
      let baseLink = "assets/gallary-1.jpg";
      let imgLinks = [
        "assets/gallary-1.jpg",
        "assets/gallary-2.jpg",
        "assets/gallary-3.jpg",
        "assets/gallary-4.jpg",
        "assets/gallary-5.jpg",
      ];
      // console.log(imgLinks);

      let divi = document.getElementById("allImages");
      for (let i = 0; i < imgLinks.length; i++) {
        // console.log(imgLinks[i]);
        divi.insertAdjacentHTML(
          "beforeend",
          `<img class="shots" src=${imgLinks[i]}>`
        );
      }
      let shots = document.querySelectorAll(".shots");
      // console.log(shots);
      shots.forEach((elem, ind) => {
        elem.addEventListener("click", (e) => {
          if(bannerShot.getAttribute("src") === elem.getAttribute("src")) {
            alert("the image is same!");
          }
          bannerShot.setAttribute("src", elem.getAttribute("src"));
        });
      });
    </script>
